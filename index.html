<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love ❤️</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom right, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Courier New', monospace;
            text-align: center;
        }
        h1 {
            position: absolute;
            top: 20px;
            color: white;
            font-size: 3rem;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        .flower {
            position: absolute;
            width: 60px;
            height: 60px;
            background: url('flower123.png') no-repeat center/contain;
            opacity: 0;
            transform: scale(0);
            animation: bloom 1s forwards;
        }
        @keyframes bloom {
            0% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1.3); }
            100% { opacity: 1; transform: scale(1); }
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: url('https://i.imgur.com/JQWohQG.png') no-repeat center/contain;
            opacity: 0;
            animation: float 2s forwards;
        }
        @keyframes float {
            0% { opacity: 0; transform: translateY(10px) scale(0.8); }
            50% { opacity: 1; transform: translateY(-10px) scale(1); }
            100% { opacity: 0; transform: translateY(-30px) scale(1.2); }
        }
    </style>
</head>
<body>
    <h1>Happy Valentine's Day, My Love! ❤️</h1>
    <script>
        document.addEventListener('click', function(event) {
            let flower = document.createElement('div');
            flower.classList.add('flower');
            flower.style.left = `${event.clientX - 30}px`;
            flower.style.top = `${event.clientY - 30}px`;
            document.body.appendChild(flower);
            
            let heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = `${event.clientX}px`;
            heart.style.top = `${event.clientY - 50}px`;
            document.body.appendChild(heart);
            
            setTimeout(() => flower.remove(), 4000);
            setTimeout(() => heart.remove(), 2000);
        });
    </script>
</body>
</html>
